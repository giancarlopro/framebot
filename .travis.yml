dist: trusty
sudo: require
language: cpp
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - cmake
script:
- sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
- sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
- export CC=/usr/bin/gcc-6
- export CXX=/usr/bin/g++-6
- bash ./deploy-script.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build/src/framebot-bin.zip"
  skip_cleanup: true
  on:
    tags: true
